<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
  </head>



  <body>
    <script>

let x = 0; // user points
let y = 0; // computer points


        let getComputerChoice =  function() {
            let i = Math.floor(Math.random() * 3) + 1; 
                if (i < 2) {
                    console.log("rock")
                } else if (i > 2) {
                    console.log("paper")
                } else {
                    console.log("scissors")
                }
                return i; 
            };
        

            


        function playRound () {
            const playSelection = prompt('Rock, Paper Scissors?', );
            let computerSelection = getComputerChoice();
            let c = computerSelection
            let p = playSelection.toLowerCase();
            console.log(c);
            

                if (p == 'rock' && c == 3) {
                    y += 1;
                    alert("You Lose! Paper beats Rock")
        
                } else if (p == 'rock' && c == 1) {
                    alert("Its A Draw!")

                } else if (p == 'rock' && c == 2) {// 1 is rock, 2 - scissors 3 - paper
                    x += 1;
                    alert("You Win! Rock crushes Scissors")

                } else if (p == 'scissors' && c == 2) {

                    alert("Its A Draw!")

                } else if (p == 'scissors' && c == 1) {
                    y += 1;
                    alert("You Lose! Rock crushes Scissors") 

                } else if (p == 'scissors' && c == 3) {
                    x += 1;
                    alert("You Win! Scissors cuts Paper!")

                } else if (p == "paper" && c == 3) {
                    x += 1;
                    alert("You Win! Paper covers Rock")
                    
                } else if (p == "paper" && c == 1) {

                    alert("Its A Draw!")

                } else if (p == "paper" && c == 2) {
                    y += 1;
                    alert("You Lose! Scissors cut Paper")
                } else {
                    alert("That wasnt an option!")
                }                    

        }


        function game() {
        for (let i = 0; i < 10; i++) {
            playRound(); 
                if (x == 3) {
                    alert("you are the winner!")
                    break;
                } 
                if (y == 3) {
                    alert("computer wins!")
                    break;
                }
            
        }

    }
game();






    </script>




    </body>
</html>
